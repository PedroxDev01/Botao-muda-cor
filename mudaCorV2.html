<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teste_estilo.css">
</head>
<style>
    body{
        text-align: center;
        padding: 200px;
        font-size: 40px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        text-shadow: 3px 5px 2px gray;
        background-color: bisque;
    }

    .botao{
        cursor: pointer;
        font-size: 25px;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
    }
</style>
<body>
    <h1>Escolha um bot√£o</h1>

    <button class="botao" id="azul" onclick="mudarCorAzul()">
        AZUL
    </button>

    <button class="botao" id="vermelho" onclick="mudaCorVermelho()">
        VERMELHO
    </button>

    <button class="botao" id="verde" onclick="mudaCorVerde()">
        VERDE
    </button>

    <button class="botao" id="branco" onclick="mudaCorBranco()">
        BRANCO
    </button>

    <script>
        function mudarCorAzul(){
            document.body.style.backgroundColor = "rgb(43, 127, 196)";
            document.body.style.color = "white";
            document.body.style.textShadow = "3px 5px 2px grey";
        }

        function mudaCorVermelho(){
            document.body.style.backgroundColor = "rgb(211, 26, 26)";
            document.body.style.color = "white";
            document.body.style.textShadow = "3px 5px 2px grey";
        }

        function mudaCorVerde(){
            document.body.style.backgroundColor = "rgb(18, 129, 18)";
            document.body.style.color = "white";
            document.body.style.textShadow = "3px 5px 2px grey";
        }

        function mudaCorBranco(){
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
            document.body.style.textShadow = "3px 5px 2px grey";
        }
    </script>
</body>
</html>
